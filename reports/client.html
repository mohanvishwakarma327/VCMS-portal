<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form id="clientReportsForm">
            <h2>Client Reports</h2>
            <label for="clientId">Client ID:</label>
            <input type="text" id="clientId" name="clientId" required><br>
            <label for="clientReportDateRange">Date Range:</label>
            <input type="text" id="clientReportDateRange" name="clientReportDateRange" placeholder="e.g., 2024-01-01 to 2024-01-31" required><br>
            <input type="submit" value="Get Client Report">
        </form>
    </div>

    <script>
        document.getElementById('dailyReportsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Fetching daily report for ' + document.getElementById('dailyReportDate').value);
        });

        document.getElementById('clientReportsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Fetching client report for Client ID: ' + document.getElementById('clientId').value + ' for Date Range: ' + document.getElementById('clientReportDateRange').value);
        });
    </script>
</body>
</html>
