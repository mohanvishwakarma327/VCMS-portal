<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Location</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Add Location</h1>
    <div class="form-container">
        <form id="locationForm">
            <h2>Add Location</h2>
            <label for="locationName">Location Name:</label>
            <input type="text" id="locationName" name="locationName" required><br>

            <label for="locationAddress">Location Address:</label>
            <input type="text" id="locationAddress" name="locationAddress" required><br>

            <label for="locationCity">City:</label>
            <input type="text" id="locationCity" name="locationCity" required><br>

            <label for="locationState">State:</label>
            <input type="text" id="locationState" name="locationState" required><br>

            <label for="locationZip">ZIP Code:</label>
            <input type="text" id="locationZip" name="locationZip" required><br>

            <label for="locationCountry">Country:</label>
            <input type="text" id="locationCountry" name="locationCountry" required><br>

            <input type="submit" value="Add Location">
        </form>
    </div>

    <script>
        document.getElementById('locationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Location added successfully!');
        });
    </script>
</body>
</html>
